name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ===================================================================
      #  الخطوة 4: تثبيت جميع المكتبات باستخدام NPM (الخطوة الأساسية)
      # ===================================================================
      - name: Install All Dependencies with NPM
        working-directory: ./calora
        run: |
          echo "Installing all dependencies from package-lock.json using 'npm install'..."
          npm install

      # ===================================================================
      #  الخطوة 5: إنشاء ملفات الأندرويد (بعد أن أصبح كل شيء مثبتًا)
      # ===================================================================
      - name: Prebuild Android Project
        working-directory: ./calora
        run: |
          echo "Dependencies are installed. Starting prebuild process..."
          npx expo prebuild --platform android --no-install

      # ===================================================================
      #  الخطوة 6: بناء ملف الـ APK
      # ===================================================================
      - name: Build Android APK
        working-directory: ./calora/android
        run: |
          echo "Prebuild complete. Building the Android APK..."
          chmod +x ./gradlew
          ./gradlew assembleDebug

      # ===================================================================
      #  الخطوة 7: رفع الناتج
      # ===================================================================
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: calora/android/app/build/outputs/apk/debug/*.apk