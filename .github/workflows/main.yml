name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ===================================================================
      #  الخطوة الوحيدة اللي هنعمل فيها كل حاجة بالترتيب الصحيح
      # ===================================================================
      - name: Install, Prebuild, and Assemble APK
        run: |
          # 1. ندخل على فولدر المشروع الأساسي عشان كل الأوامر تشتغل صح
          cd calora
          
          # 2. ننزل المكتبات
          npm install --legacy-peer-deps
          
          # 3. نجهز ملفات الأندرويد (الخطوة اللي كانت بتصلح المشكلة)
          npx expo prebuild --platform android --no-install
          
          # 4. ندخل على فولدر الأندرويد ونبني الـ APK
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          # المسار ده صحيح لأنه بيبدأ من الـ root بتاع المشروع
          path: calora/android/app/build/outputs/apk/debug/*.apk