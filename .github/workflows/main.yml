name: Build Android Release (No Secrets - Auto Gen Key)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. سحب الكود
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. تجهيز Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      # 3. تجهيز Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. تثبيت المكتبات
      - name: Install dependencies
        run: npm install

      # 5. إنشاء ملفات الأندرويد
      - name: Generate native Android files
        run: npx expo prebuild --platform android --no-install

      # 6. ✅ إنشاء مفتاح توقيع مؤقت (بديل للـ Secrets)
      # نقوم بتوليد ملف keystore بكلمة مرور بسيطة "123456"
      - name: Generate Temporary Keystore
        working-directory: ./android/app
        run: |
          keytool -genkey -v -keystore release.keystore \
          -alias androidrelease \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass 123456 -keypass 123456 \
          -dname "CN=Android,O=Android,C=US"

      # 7. إعطاء صلاحية التنفيذ
      - name: Make gradlew executable
        working-directory: ./android
        run: chmod +x ./gradlew

      # 8. بناء Release APK باستخدام المفتاح المؤقت
      - name: Build Android Release APK
        working-directory: ./android
        run: ./gradlew assembleRelease --no-daemon
        env:
          # نمرر هنا اسم المفتاح وكلمة المرور التي أنشأناها في الخطوة 6
          MYAPP_UPLOAD_STORE_FILE: release.keystore
          MYAPP_UPLOAD_KEY_ALIAS: androidrelease
          MYAPP_UPLOAD_STORE_PASSWORD: 123456
          MYAPP_UPLOAD_KEY_PASSWORD: 123456

      # 9. رفع الـ APK الناتج
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calora-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk