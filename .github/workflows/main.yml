name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # هنا هنحدد الفولدر اللي كل الأوامر هتشتغل جواه
    defaults:
      run:
        working-directory: ./calora

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # بما إننا حددنا working-directory فوق، مش محتاجين نكتب cd calora كل مرة
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        # هنبني نسخة Debug عشان أسهل ومش محتاجة توقيع
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          # هنغير المسار عشان يطابق بناء الـ Debug
          path: calora/android/app/build/outputs/apk/debug/*.apk