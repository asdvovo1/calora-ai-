name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ===================================================================
      #  هنا التسلسل الذهبي والنهائي للبناء الصحيح
      # ===================================================================
      - name: Install, Fix, Prebuild, and Assemble APK
        run: |
          # 1. ندخل على فولدر المشروع الأساسي
          cd calora
          
          # 2. نقوم بتثبيت أولي لإنشاء node_modules ووضع مكتبة expo
          echo "Running initial npm install..."
          npm install --legacy-peer-deps
          
          # 3. الآن نقوم بتشغيل أداة الإصلاح الذكية لتحديث المكتبات غير المتوافقة
          echo "Fixing dependencies with 'expo install --fix'..."
          npx expo install --fix
          
          # 4. نجهز ملفات الأندرويد بعد أن أصبحت كل المكتبات سليمة 100%
          echo "Prebuilding Android project..."
          npx expo prebuild --platform android --no-install
          
          # 5. ندخل على فولدر الأندرويد ونبني الـ APK
          echo "Building Android APK..."
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: calora/android/app/build/outputs/apk/debug/*.apk