name: Build Android APK Natively

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. يسحب الكود بتاعك
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. يثبت Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # 3. يثبت Java (ضروري لبناء الأندرويد)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. يثبت مكتبات المشروع
      - name: Install dependencies
        run: npm install

      # 5. يرجع ملف الـ Keystore السري من النص اللي حفظناه
      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/my-release-key.keystore

      # 6. يحول المشروع من Managed لـ Bare (بيعمل فولدر android)
      - name: Prebuild for Android
        run: npx expo prebuild --platform android

      # 7. يبدأ عملية البناء باستخدام Gradle
      - name: Build Android Release APK
        working-directory: ./android
        run: ./gradlew assembleRelease
        env:
          # بيدي Gradle الباسوردات عشان يوقع التطبيق
          MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # 8. يرفع ملف الـ APK اللي طلع عشان تقدر تنزله
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calora-apk
          path: android/app/build/outputs/apk/release/app-release.apk